name: ğŸš€ Deploy to Firebase Hosting

on:
  push:
    branches:
      - main
      - master
      - refactory  # Adicionando branch atual
  pull_request:
    branches:
      - main
      - master

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '8.15.0'

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“‚ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: ğŸ“¦ Instalar dependÃªncias
        run: |
          echo "ğŸ“¦ Instalando dependÃªncias com pnpm..."
          pnpm install --frozen-lockfile
          echo "âœ… DependÃªncias instaladas com sucesso!"

      - name: ğŸ” Verificar estrutura do projeto
        run: |
          echo "ğŸ“‹ Estrutura do projeto:"
          ls -la
          echo ""
          echo "ğŸ“ Frontend:"
          ls -la frontend/
          echo ""
          echo "ğŸ“ Backend:"
          ls -la backend-ts/

      - name: ğŸ—ï¸ Build do projeto
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
          VITE_FIREBASE_MEASUREMENT_ID: ${{ secrets.VITE_FIREBASE_MEASUREMENT_ID }}
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
          NODE_ENV: production
        run: |
          echo "ğŸ—ï¸ Iniciando build do frontend..."
          cd frontend
          pnpm build
          echo "âœ… Frontend build concluÃ­do!"
          cd ..
          
          echo "ğŸ—ï¸ Iniciando build do backend..."
          cd backend-ts
          pnpm build
          echo "âœ… Backend build concluÃ­do!"
          cd ..

      - name: ğŸ“‹ Verificar arquivos de build
        run: |
          echo "ğŸ“‹ Listando arquivos para deploy:"
          echo "ğŸ¨ Frontend:"
          ls -la frontend/dist/
          echo ""
          echo "ğŸ”§ Backend:"
          ls -la backend-ts/dist/ || ls -la backend-ts/build/ || echo "Backend build nÃ£o encontrado"
          echo ""
          echo "ğŸ“ Estrutura do frontend build:"
          find frontend/dist -type f | head -20
          echo ""
          echo "ğŸ“Š Tamanho dos arquivos principais:"
          du -h frontend/dist/*.html frontend/dist/assets/*.js frontend/dist/assets/*.css 2>/dev/null || true

      # Upload do build como artifact para reutilizar no deploy
      - name: ğŸ“¤ Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: build-files
          path: frontend/dist/
          retention-days: 1

  deploy:
    needs: build_and_test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || github.ref == 'refs/heads/refactory'
    
    steps:
      - name: ğŸ“‚ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ“¥ Download build artifact
        uses: actions/download-artifact@v3
        with:
          name: build-files
          path: frontend/dist/

      - name: ğŸ” Verificar arquivos baixados
        run: |
          echo "ğŸ“‹ Arquivos para deploy:"
          ls -la frontend/dist/
          echo ""
          echo "ğŸ” Verificando index.html:"
          head -10 frontend/dist/index.html

      - name: ğŸš€ Deploy para Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_LOUVOR_IDE }}
          channelId: ${{ github.ref == 'refs/heads/main' && 'live' || 'preview' }}
          projectId: louvor-ide
          expires: 30d

      - name: ğŸ” Verificar deploy
        run: |
          echo "âœ… Deploy concluÃ­do!"
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "ğŸŒ Site LIVE disponÃ­vel em:"
            echo "   https://louvor-ide.web.app"
            echo "   https://louvor-ide.firebaseapp.com"
          else
            echo "ğŸŒ Deploy de PREVIEW realizado"
            echo "   Verifique o URL do preview nos logs acima"
          fi
          echo ""
          echo "ğŸ• Aguardando propagaÃ§Ã£o..."
          sleep 15

      - name: ğŸ§ª Teste pÃ³s-deploy
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        run: |
          echo "ğŸ§ª Testando conectividade do site..."
          max_attempts=5
          attempt=1
          
          while [ $attempt -le $max_attempts ]; do
            echo "ğŸ”„ Tentativa $attempt de $max_attempts..."
            
            if command -v curl >/dev/null 2>&1; then
              response=$(curl -s -o /dev/null -w "%{http_code}" https://louvor-ide.web.app/ || echo "000")
              if [ "$response" = "200" ]; then
                echo "âœ… Site respondendo corretamente (HTTP $response)"
                break
              else
                echo "âš ï¸ Site retornou HTTP $response"
              fi
            else
              echo "â„¹ï¸ curl nÃ£o disponÃ­vel para teste"
              break
            fi
            
            if [ $attempt -eq $max_attempts ]; then
              echo "âŒ Site nÃ£o estÃ¡ respondendo apÃ³s $max_attempts tentativas"
            else
              echo "â³ Aguardando 10 segundos antes da prÃ³xima tentativa..."
              sleep 10
            fi
            
            attempt=$((attempt + 1))
          done

  notify:
    needs: [build_and_test, deploy]
    runs-on: ubuntu-latest
    if: always() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || github.ref == 'refs/heads/refactory')
    
    steps:
      - name: ğŸ“¢ NotificaÃ§Ã£o de status
        run: |
          echo "ğŸ¯ Branch: ${{ github.ref_name }}"
          echo "ğŸ‘¤ Autor: ${{ github.actor }}"
          echo "ğŸ“ Commit: ${{ github.sha }}"
          echo ""
          
          if [ "${{ needs.deploy.result }}" = "success" ]; then
            if [ "${{ github.ref }}" = "refs/heads/main" ]; then
              echo "ğŸ‰ Deploy LIVE realizado com sucesso!"
              echo "ğŸŒ Louvor IDE estÃ¡ online em: https://louvor-ide.web.app"
            else
              echo "ğŸ‰ Deploy de PREVIEW realizado com sucesso!"
              echo "ğŸŒ Verifique o URL do preview nos logs do deploy"
            fi
          elif [ "${{ needs.deploy.result }}" = "skipped" ]; then
            echo "â­ï¸ Deploy foi ignorado (nÃ£o Ã© uma branch de deploy)"
          else
            echo "âŒ Falha no deploy"
            echo "ğŸ“‹ Verifique os logs acima para mais detalhes"
          fi
          
          echo ""
          echo "ğŸ“Š Status dos jobs:"
          echo "   Build e Teste: ${{ needs.build_and_test.result }}"
          echo "   Deploy: ${{ needs.deploy.result }}"
