name: ğŸš€ Deploy to Firebase Hosting

on:
  push:
    branches:
      - main
      - master
      - refactory  # Adicionando branch atual
  pull_request:
    branches:
      - main
      - master

env:
  NODE_VERSION: '20'
  # PNPM removido

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“‚ Checkout cÃ³digo
        uses: actions/checkout@v4

      # Setup pnpm removido

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Instalar dependÃªncias
        run: |
          echo "ğŸ“¦ Instalando dependÃªncias com npm ci..."
          npm ci
          echo "âœ… DependÃªncias instaladas com sucesso!"

      - name: ï¿½ Instalar tipos do React e dependÃªncias essenciais
        run: |
          cd frontend
          npm install --save-dev @types/react @types/react-dom
          echo "âœ… Tipos do React instalados!"

      - name: ï¿½ğŸ” Verificar estrutura do projeto
        run: |
          echo "ğŸ“‹ Estrutura do projeto:"
          ls -la
          echo ""
          echo "ğŸ“ Frontend:"
          ls -la frontend/
          echo ""
          echo "ğŸ“ Backend:"
          ls -la backend-ts/

      - name: ğŸ§¹ Limpar cache do TypeScript
        run: |
          cd frontend
          if [ -d node_modules/.tmp ]; then
            rm -rf node_modules/.tmp
          fi
          echo "âœ… Cache do TypeScript limpo!"

      - name: ğŸ—ï¸ Build do projeto
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
          VITE_FIREBASE_MEASUREMENT_ID: ${{ secrets.VITE_FIREBASE_MEASUREMENT_ID }}
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
          NODE_ENV: production
        run: |
          echo "ğŸ—ï¸ Iniciando build do frontend..."
          cd frontend
          npm run build
          echo "âœ… Build concluÃ­do!"

      - name: ğŸ“‹ Verificar arquivos de build
        run: |
          echo "ğŸ“‹ Listando arquivos para deploy:"
          ls -la frontend/dist/
          echo ""
          echo "ğŸ“ Estrutura do build:"
          find frontend/dist -type f | head -20
          echo ""
          echo "ğŸ“Š Tamanho dos arquivos principais:"
          du -h frontend/dist/*.html frontend/dist/assets/*.js frontend/dist/assets/*.css 2>/dev/null || true

      # Upload do build como artifact para reutilizar no deploy
      - name: ğŸ“¤ Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: frontend/dist/
          retention-days: 1

  deploy:
    needs: build_and_test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || github.ref == 'refs/heads/refactory'
    
    steps:
      - name: ğŸ“‚ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ“¥ Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build-files
          path: frontend/dist/

      - name: ğŸ” Verificar arquivos baixados
        run: |
          echo "ğŸ“‹ Arquivos para deploy:"
          ls -la frontend/dist/
          echo ""
          echo "ğŸ” Verificando index.html:"
          head -10 frontend/dist/index.html

      - name: ğŸš€ Deploy para Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_LOUVOR_IDE }}
          channelId: ${{ github.ref == 'refs/heads/main' && 'live' || 'preview' }}
          projectId: louvor-ide
          expires: 30d

      - name: ğŸ” Verificar deploy
        run: |
          echo "âœ… Deploy concluÃ­do!"
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "ğŸŒ Site LIVE disponÃ­vel em:"
            echo "   https://louvor-ide.web.app"
            echo "   https://louvor-ide.firebaseapp.com"
          else
            echo "ğŸŒ Deploy de PREVIEW realizado"
            echo "   Verifique o URL do preview nos logs acima"
          fi
          echo ""
          echo "ğŸ• Aguardando propagaÃ§Ã£o..."
          sleep 15

      # Teste pÃ³s-deploy desabilitado temporariamente conforme solicitado

  notify:
    needs: [build_and_test, deploy]
    runs-on: ubuntu-latest
    if: always() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || github.ref == 'refs/heads/refactory')
    
    steps:
      - name: ğŸ“¢ NotificaÃ§Ã£o de status
        run: |
          echo "ğŸ¯ Branch: ${{ github.ref_name }}"
          echo "ğŸ‘¤ Autor: ${{ github.actor }}"
          echo "ğŸ“ Commit: ${{ github.sha }}"
          echo ""
          
          if [ "${{ needs.deploy.result }}" = "success" ]; then
            if [ "${{ github.ref }}" = "refs/heads/main" ]; then
              echo "ğŸ‰ Deploy LIVE realizado com sucesso!"
              echo "ğŸŒ Louvor IDE estÃ¡ online em: https://louvor-ide.web.app"
            else
              echo "ğŸ‰ Deploy de PREVIEW realizado com sucesso!"
              echo "ğŸŒ Verifique o URL do preview nos logs do deploy"
            fi
          elif [ "${{ needs.deploy.result }}" = "skipped" ]; then
            echo "â­ï¸ Deploy foi ignorado (nÃ£o Ã© uma branch de deploy)"
          else
            echo "âŒ Falha no deploy"
            echo "ğŸ“‹ Verifique os logs acima para mais detalhes"
          fi
          
          echo ""
          echo "ğŸ“Š Status dos jobs:"
          echo "   Build e Teste: ${{ needs.build_and_test.result }}"
          echo "   Deploy: ${{ needs.deploy.result }}"
