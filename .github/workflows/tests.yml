name: ğŸ§ª Testes Automatizados

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  # Testes do Frontend
  frontend-tests:
    name: ğŸ”§ Frontend Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
      - name: ğŸ“ Checkout cÃ³digo
        uses: actions/checkout@v4
      
      - name: ğŸŸ¢ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'
      
      - name: ğŸ“¦ Instalar dependÃªncias do frontend
        run: |
          cd frontend
          npm ci
      
      - name: ğŸ“¦ Instalar dependÃªncias de teste
        run: |
          cd tests
          npm ci
      
      - name: ğŸ§ª Executar testes unitÃ¡rios
        run: |
          cd tests
          npm run test
      
      - name: ğŸ“Š Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./tests/coverage/lcov.info
          flags: frontend
          name: frontend-coverage

  # Testes do Backend
  backend-tests:
    name: ğŸ Backend Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: [3.9, 3.10, 3.11]
    
    steps:
      - name: ğŸ“ Checkout cÃ³digo
        uses: actions/checkout@v4
      
      - name: ğŸ Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: ğŸ“¦ Instalar dependÃªncias do backend
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: ğŸ“¦ Instalar dependÃªncias de teste
        run: |
          cd tests/backend
          pip install -r requirements.txt
      
      - name: ğŸ§ª Executar testes do backend
        run: |
          cd tests
          python -m pytest backend/ -v --cov=app --cov-report=xml
      
      - name: ğŸ“Š Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./tests/coverage.xml
          flags: backend
          name: backend-coverage

  # Testes E2E
  e2e-tests:
    name: ğŸ­ E2E Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“ Checkout cÃ³digo
        uses: actions/checkout@v4
      
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'
      
      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: ğŸ“¦ Instalar dependÃªncias do frontend
        run: |
          cd frontend
          npm install --no-audit --no-fund

      - name: ğŸ“¦ Instalar dependÃªncias do backend
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ“¦ Instalar dependÃªncias de teste
        run: |
          cd tests
          npm install --no-audit --no-fund

      - name: ğŸ­ Instalar Playwright
        run: |
          cd tests
          npx playwright install --with-deps
      
      - name: ğŸš€ Iniciar backend
        run: |
          cd backend
          python -m uvicorn main:app --host 0.0.0.0 --port 8000 &
          sleep 5
          curl -f http://localhost:8000/health || exit 1
      
      - name: ğŸš€ Build e iniciar frontend
        run: |
          cd frontend
          npm run build
          npm run preview &
          sleep 5
          curl -f http://localhost:4173 || exit 1
        env:
          VITE_API_URL: http://localhost:8000
      
      - name: ğŸ§ª Executar testes E2E
        run: |
          cd tests
          npm run test:e2e
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:4173
      
      - name: ğŸ“ Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: tests/playwright-report/
          retention-days: 30

  # AnÃ¡lise de qualidade
  quality-check:
    name: ğŸ” Quality Check
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“ Checkout cÃ³digo
        uses: actions/checkout@v4
      
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'
      
      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: ğŸ“¦ Instalar dependÃªncias
        run: |
          cd frontend && npm ci
          cd ../backend && pip install -r requirements.txt
          pip install black flake8 mypy
      
      - name: ğŸ”§ Lint frontend
        run: |
          cd frontend
          npm run lint
      
      - name: ğŸ”§ Format check backend
        run: |
          cd backend
          black --check .
      
      - name: ğŸ”§ Lint backend
        run: |
          cd backend
          flake8 .
      
      - name: ğŸ”§ Type check backend
        run: |
          cd backend
          mypy . --ignore-missing-imports

  # Build de produÃ§Ã£o
  build-check:
    name: ğŸ—ï¸ Build Check
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“ Checkout cÃ³digo
        uses: actions/checkout@v4
      
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'
      
      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: ğŸ“¦ Instalar dependÃªncias do frontend
        run: |
          cd frontend
          npm ci
      
      - name: ğŸ—ï¸ Build frontend
        run: |
          cd frontend
          npm run build
      
      - name: ğŸ³ Build backend Docker
        run: |
          cd backend
          docker build -t louvor-ide-api .
      
      - name: âœ… Verificar arquivos de build
        run: |
          ls -la frontend/dist/
          echo "âœ… Build do frontend concluÃ­do"
          docker images | grep louvor-ide-api
          echo "âœ… Build do backend concluÃ­do"
