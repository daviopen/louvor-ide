<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Ver Música</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="firebase-config.js"></script>
  <script src="https://unpkg.com/chord-transposer"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      color: #333;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .header {
      background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
      color: white;
      padding: 30px;
      text-align: center;
      position: relative;
    }

    .header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="40" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="40" cy="80" r="1.5" fill="rgba(255,255,255,0.1)"/></svg>');
    }

    .header-nav {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 2;
    }

    .back-link {
      display: flex;
      align-items: center;
      gap: 8px;
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      transition: all 0.3s ease;
      font-weight: 600;
    }

    .back-link:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateX(-5px);
    }
    
    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 10px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      position: relative;
      z-index: 1;
    }

    .subtitle {
      font-size: 1.1rem;
      opacity: 0.9;
      position: relative;
      z-index: 1;
    }
    
    .content {
      padding: 30px;
    }

    .info-section {
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      padding: 25px;
      border-radius: 15px;
      margin: 25px 0;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      border: 1px solid rgba(0, 0, 0, 0.05);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    }
    
    .info-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 15px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .info-item:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }

    .info-label {
      font-weight: 600;
      color: #495057;
      font-size: 0.95rem;
    }

    .info-value {
      font-weight: 500;
      color: #212529;
      font-size: 1rem;
    }

    .info-link {
      color: #2196F3;
      text-decoration: none;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 5px;
      transition: all 0.3s ease;
    }

    .info-link:hover {
      color: #1976D2;
      transform: translateX(3px);
    }

    .info-link::after {
      content: '↗';
      font-size: 0.8rem;
    }

    #tom-atual {
      background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: 600;
      font-size: 1.1rem;
      box-shadow: 0 4px 15px rgba(33, 150, 243, 0.4);
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
    }
    
    .controls {
      margin: 30px 0;
      display: flex;
      gap: 15px;
      align-items: center;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    button { 
      padding: 15px 25px;
      border: none;
      border-radius: 12px;
      color: white;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      position: relative;
      overflow: hidden;
      min-width: 160px;
    }

    button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.3s ease, height 0.3s ease;
    }

    button:hover::before {
      width: 300px;
      height: 300px;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.25);
    }

    button:active {
      transform: translateY(-1px);
    }
    
    .btn-transpose-down {
      background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%);
    }

    .btn-transpose-up {
      background: linear-gradient(135deg, #4CAF50 0%, #388e3c 100%);
    }

    .btn-reset {
      background: linear-gradient(135deg, #ff9800 0%, #f57c00 100%);
    }

    .btn-back {
      background: linear-gradient(135deg, #9c27b0 0%, #7b1fa2 100%);
    }

    button:disabled {
      background: #e0e0e0 !important;
      color: #9e9e9e !important;
      cursor: not-allowed;
      transform: none !important;
      box-shadow: none !important;
    }

    button:disabled::before {
      display: none;
    }

    .cifra-container {
      background: #1e1e1e;
      border-radius: 15px;
      padding: 30px;
      margin: 25px 0;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      border: 1px solid #333;
    }
    
    pre { 
      white-space: pre-wrap; 
      color: #f8f8f2;
      font-family: 'Courier New', 'Monaco', 'Menlo', monospace;
      font-size: 16px;
      line-height: 1.8;
      margin: 0;
      background: transparent;
      overflow-x: auto;
    }

    .chord {
      color: #66d9ef;
      font-weight: bold;
    }
    
    .loading {
      text-align: center;
      color: #666;
      font-style: italic;
      padding: 40px;
      font-size: 1.2rem;
    }

    .loading::before {
      content: '';
      display: inline-block;
      width: 30px;
      height: 30px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #4CAF50;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 10px;
      vertical-align: middle;
    }
    
    .error {
      color: #f44336;
      background: linear-gradient(135deg, #ffebee 0%, #ffcdd2 100%);
      padding: 20px;
      border-radius: 12px;
      border-left: 6px solid #f44336;
      margin: 20px 0;
      box-shadow: 0 8px 25px rgba(244, 67, 54, 0.2);
      font-weight: 500;
    }
    
    @media (max-width: 768px) {
      body { padding: 10px; }
      .container { margin: 10px; }
      .content { padding: 20px; }
      .header { padding: 20px; }
      h1 { font-size: 2rem; }
      .info-section { 
        grid-template-columns: 1fr;
        padding: 20px;
      }
      .controls { 
        flex-direction: column;
        gap: 12px;
      }
      button { 
        width: 100%;
        min-width: auto;
      }
      pre { font-size: 14px; }
      .cifra-container { padding: 20px; }
    }

    @media (max-width: 480px) {
      h1 { font-size: 1.8rem; }
      .info-item { padding: 12px; }
      button { padding: 12px 20px; }
    }
    
    /* Animações melhoradas */
    .fade-in {
      animation: fadeIn 0.5s ease-in;
    }
    
    @keyframes fadeIn {
      from { 
        opacity: 0;
        transform: translateY(20px);
      }
      to { 
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Melhor acessibilidade */
    button:focus {
      outline: 3px solid rgba(76, 175, 80, 0.5);
      outline-offset: 2px;
    }
    
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }

    /* Destaque para acordes na cifra */
    .chord-highlight {
      background: rgba(102, 217, 239, 0.2);
      padding: 2px 4px;
      border-radius: 4px;
      color: #66d9ef;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-nav">
        <a href="index.html" class="back-link">
          <i class="fas fa-home"></i>
          Início
        </a>
      </div>
      <h1 id="titulo">Carregando...</h1>
      <div class="subtitle">Visualizador de Cifras com Transposição</div>
    </div>
    
    <div class="content">
      <div class="info-section">
        <div class="info-item">
          <span class="info-label">🎤 Ministros:</span> 
          <span class="info-value" id="ministro">-</span>
        </div>
        <div class="info-item">
          <span class="info-label">🎸 Artista/Banda:</span> 
          <span class="info-value" id="artista">-</span>
        </div>
        <div class="info-item">
          <span class="info-label">🎵 Tom Original:</span> 
          <span class="info-value" id="tom">-</span>
        </div>
        <div class="info-item" id="tom-ministro-container" style="display: none;">
          <span class="info-label">🎼 Tom do Ministro:</span> 
          <span class="info-value" id="tom-ministro">-</span>
        </div>
        <div class="info-item">
          <span class="info-label">🎶 Tom Atual:</span> 
          <span id="tom-atual">-</span>
        </div>
        <div class="info-item">
          <span class="info-label">⚡ BPM:</span> 
          <span class="info-value" id="bpm">-</span>
        </div>
        <div class="info-item" id="link-container" style="display: none;">
          <span class="info-label">🔗 Link:</span> 
          <a id="link-musica" href="#" target="_blank" class="info-link">Abrir Música</a>
        </div>
      </div>
      
      <div class="controls">
        <button onclick="transpose(-1)" id="btn-descer" class="btn-transpose-down" disabled>
          ↓ Descer Semitom
        </button>
        <button onclick="transpose(1)" id="btn-subir" class="btn-transpose-up" disabled>
          ↑ Subir Semitom
        </button>
        <button onclick="resetTranspose()" id="btn-reset" class="btn-reset" disabled>
          🔄 Tom Original
        </button>
        <button onclick="window.history.back()" class="btn-back">
          ← Voltar
        </button>
      </div>
      
      <div id="loading" class="loading">Carregando música...</div>
      <div id="error" class="error" style="display: none;"></div>
      
      <div class="cifra-container" id="cifra-container" style="display: none;">
        <pre id="cifra"></pre>
      </div>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get("id");
    let original = "";
    let currentStep = 0;
    let originalKey = "";

    // Elementos DOM
    const loadingEl = document.getElementById("loading");
    const errorEl = document.getElementById("error");
    const cifraEl = document.getElementById("cifra");
    const cifraContainer = document.getElementById("cifra-container");
    const tituloEl = document.getElementById("titulo");
    const ministroEl = document.getElementById("ministro");
    const artistaEl = document.getElementById("artista");
    const tomEl = document.getElementById("tom");
    const tomAtualEl = document.getElementById("tom-atual");
    const bpmEl = document.getElementById("bpm");
    const linkContainer = document.getElementById("link-container");
    const linkMusicaEl = document.getElementById("link-musica");
    const btnDescer = document.getElementById("btn-descer");
    const btnSubir = document.getElementById("btn-subir");
    const btnReset = document.getElementById("btn-reset");

    // Função para mostrar erro
    function showError(message) {
      loadingEl.style.display = "none";
      errorEl.style.display = "block";
      errorEl.textContent = message;
      cifraContainer.style.display = "none";
    }

    // Função para mostrar conteúdo
    function showContent() {
      loadingEl.style.display = "none";
      errorEl.style.display = "none";
      cifraContainer.style.display = "block";
      cifraContainer.classList.add("fade-in");
      
      // Habilitar botões
      btnDescer.disabled = false;
      btnSubir.disabled = false;
      updateCurrentKey();
    }

    // Função para calcular o tom atual
    function getCurrentKey() {
      if (!originalKey || currentStep === 0) return originalKey;
      
      const keys = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'];
      const currentIndex = keys.indexOf(originalKey);
      
      if (currentIndex === -1) return originalKey;
      
      let newIndex = (currentIndex + currentStep) % 12;
      if (newIndex < 0) newIndex += 12;
      
      return keys[newIndex];
    }

    // Função para atualizar o tom atual na interface
    function updateCurrentKey() {
      const currentKey = getCurrentKey();
      tomAtualEl.textContent = currentKey;
      
      // Atualizar estado do botão reset
      if (currentStep === 0) {
        btnReset.disabled = true;
        btnReset.style.opacity = "0.5";
      } else {
        btnReset.disabled = false;
        btnReset.style.opacity = "1";
      }
    }

    // Função para destacar acordes na cifra
    function highlightChords(text) {
      // Regex para detectar acordes básicos
      const chordRegex = /\b([A-G](?:#|b)?(?:m|maj|dim|aug|sus|add|\d)*(?:\/[A-G](?:#|b)?)?)\b/g;
      return text.replace(chordRegex, '<span class="chord-highlight">$1</span>');
    }

    // Verificar se ID foi fornecido
    if (!id) {
      showError("ID da música não fornecido na URL");
    } else {
      // Verificar se DB está disponível
      if (!window.db) {
        // Aguardar DB estar pronto
        window.addEventListener('dbReady', function() {
          loadMusica(id);
        });
        
        // Timeout de segurança
        setTimeout(() => {
          if (!window.db) {
            showError("Sistema de dados não disponível");
          } else {
            loadMusica(id);
          }
        }, 2000);
      } else {
        loadMusica(id);
      }
    }

    function loadMusica(id) {
      // Carregar música do sistema híbrido
      window.db.collection("musicas").doc(id).get().then((doc) => {
        if (!doc.exists) {
          showError("Música não encontrada");
          return;
        }

        const data = doc.data();
        
        // Verificar se dados essenciais existem
        if (!data.titulo || !data.cifra) {
          showError("Dados da música incompletos");
          return;
        }

        displayMusica(data);
      }).catch((error) => {
        console.error("Erro ao carregar música:", error);
        showError("Erro ao carregar música: " + (error.message || error));
      });
    }

    function displayMusica(data) {

        // Preencher dados
        tituloEl.textContent = data.titulo;
        
        // Processar ministros
        let ministrosDisplay = 'Não informado';
        if (data.ministros && Array.isArray(data.ministros)) {
          ministrosDisplay = data.ministros.join(', ');
        } else if (data.ministro) {
          ministrosDisplay = data.ministro;
        }
        ministroEl.textContent = ministrosDisplay;
        
        artistaEl.textContent = data.artista || "Não informado";
        tomEl.textContent = data.tom || "Não informado";
        
        // Tom do Ministro
        const tomMinistroContainer = document.getElementById('tom-ministro-container');
        const tomMinistroEl = document.getElementById('tom-ministro');
        if (data.tomMinistro && typeof data.tomMinistro === 'object') {
          const tomMinistroText = Object.entries(data.tomMinistro)
            .map(([nome, tom]) => `${nome}: ${tom}`)
            .join(', ');
          tomMinistroEl.textContent = tomMinistroText;
          tomMinistroContainer.style.display = "flex";
        } else {
          tomMinistroContainer.style.display = "none";
        }
        
        bpmEl.textContent = data.bpm ? `${data.bpm} BPM` : "Não informado";
        
        // Link da música
        if (data.link) {
          linkMusicaEl.href = data.link;
          linkContainer.style.display = "flex";
        } else {
          linkContainer.style.display = "none";
        }
        
        originalKey = data.tom || "";
        
        // Aplicar destaque aos acordes e exibir cifra
        const highlightedCifra = highlightChords(data.cifra);
        cifraEl.innerHTML = highlightedCifra;
        original = data.cifra;

        // Inicializar tom atual
        updateCurrentKey();
        showContent();

        // Atualizar título da página
        document.title = `${data.titulo} - Louvor IDE`;
    }

    function transpose(step) {
      if (!original) return;
      
      try {
        currentStep += step;
        const transposed = ChordTransposer.transpose(original).up(currentStep).toString();
        const highlightedTransposed = highlightChords(transposed);
        cifraEl.innerHTML = highlightedTransposed;
        updateCurrentKey();
        
        // Adicionar efeito visual
        cifraContainer.style.transform = "scale(0.98)";
        setTimeout(() => {
          cifraContainer.style.transform = "scale(1)";
        }, 150);
        
      } catch (error) {
        console.error("Erro ao transpor:", error);
        showError("Erro ao transpor a música");
      }
    }

    function resetTranspose() {
      if (!original) return;
      
      currentStep = 0;
      const highlightedOriginal = highlightChords(original);
      cifraEl.innerHTML = highlightedOriginal;
      updateCurrentKey();
      
      // Efeito visual de reset
      cifraContainer.style.transform = "scale(1.02)";
      setTimeout(() => {
        cifraContainer.style.transform = "scale(1)";
      }, 200);
    }

    // Atalhos de teclado para melhor experiência
    document.addEventListener('keydown', function(event) {
      // Evitar atalhos se algum input estiver focado
      if (document.activeElement.tagName === 'INPUT' || 
          document.activeElement.tagName === 'TEXTAREA') {
        return;
      }

      switch(event.key) {
        case 'ArrowUp':
          event.preventDefault();
          if (!btnSubir.disabled) transpose(1);
          break;
        case 'ArrowDown':
          event.preventDefault();
          if (!btnDescer.disabled) transpose(-1);
          break;
        case 'r':
        case 'R':
          event.preventDefault();
          if (!btnReset.disabled) resetTranspose();
          break;
        case 'Escape':
          event.preventDefault();
          window.history.back();
          break;
      }
    });

    // Adicionar título da página dinamicamente
    document.addEventListener('DOMContentLoaded', function() {
      if (id) {
        document.title = "Ver Música - Louvor IDE";
      }
    });
  </script>
</body>
</html>
