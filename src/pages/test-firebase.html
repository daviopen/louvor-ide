<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Firebase - Louvor IDE</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>
<body>
    <h1>üî• Teste de Conectividade Firebase</h1>
    <div id="status">Testando...</div>
    <div id="logs"></div>

    <script>
        const log = (message, type = 'info') => {
            console.log(message);
            const logs = document.getElementById('logs');
            const div = document.createElement('div');
            div.style.color = type === 'error' ? 'red' : type === 'success' ? 'green' : 'blue';
            div.textContent = message;
            logs.appendChild(div);
        };

        // Configura√ß√£o do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDilWbw9CETFiAi-hsrHhqK0ovwvpmK2V0",
            authDomain: "louvor-ide.firebaseapp.com",
            projectId: "louvor-ide",
            storageBucket: "louvor-ide.firebasestorage.app",
            messagingSenderId: "742542004330",
            appId: "1:742542004330:web:e9db92bb88ea06c5e77a13",
            measurementId: "G-S6YHEVQE0G"
        };

        async function testFirebase() {
            try {
                // Verificar se Firebase SDK carregou
                if (typeof firebase === 'undefined') {
                    log("‚ùå Firebase SDK n√£o carregado", 'error');
                    document.getElementById('status').textContent = 'ERRO: Firebase SDK n√£o carregado';
                    return;
                }
                log("‚úÖ Firebase SDK carregado", 'success');

                // Inicializar Firebase
                const app = firebase.initializeApp(firebaseConfig);
                log("‚úÖ Firebase App inicializado", 'success');

                // Inicializar Firestore
                const db = firebase.firestore();
                log("‚úÖ Firestore inicializado", 'success');

                // Testar conex√£o com Firestore
                log("üîÑ Testando conex√£o com Firestore...");
                
                // Tentar ler uma cole√ß√£o (mesmo que n√£o exista)
                const testRef = db.collection('test');
                const snapshot = await testRef.limit(1).get();
                
                log(`‚úÖ Conex√£o com Firestore OK! (${snapshot.size} documentos encontrados)`, 'success');
                
                // Tentar ler a cole√ß√£o 'musicas'
                log("üîÑ Testando cole√ß√£o 'musicas'...");
                const musicasRef = db.collection('musicas');
                const musicasSnapshot = await musicasRef.limit(1).get();
                
                log(`‚úÖ Cole√ß√£o 'musicas' acess√≠vel! (${musicasSnapshot.size} documentos)`, 'success');
                
                document.getElementById('status').textContent = '‚úÖ Firebase FUNCIONANDO!';
                document.getElementById('status').style.color = 'green';

            } catch (error) {
                log(`‚ùå Erro: ${error.message}`, 'error');
                console.error('Erro completo:', error);
                document.getElementById('status').textContent = `‚ùå ERRO: ${error.message}`;
                document.getElementById('status').style.color = 'red';
            }
        }

        // Executar teste quando p√°gina carregar
        window.addEventListener('load', testFirebase);
    </script>
</body>
</html>
