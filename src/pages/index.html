<html lang="pt-BR">
<head>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #333;
    }

    .header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 20px 0;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 1.8rem;
      font-weight: 700;
      color: #4CAF50;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.05);
      color: #45a049;
    }

    .logo i {
      font-size: 2rem;
    }

    .search-container {
      flex: 1;
      max-width: 500px;
      position: relative;
    }

    .search-box {
      width: 100%;
      padding: 15px 20px 15px 50px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      background: white;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .search-box:focus {
      outline: none;
      box-shadow: 0 6px 25px rgba(76, 175, 80, 0.3);
      transform: translateY(-2px);
    }

    .search-icon {
      position: absolute;
      left: 18px;
      top: 50%;
      transform: translateY(-50%);
      color: #666;
      font-size: 18px;
    }

    .action-buttons {
      display: flex;
      gap: 15px;
    }

    .add-button {
      background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
      color: white;
      padding: 15px 25px;
      border: none;
      border-radius: 25px;
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .add-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(76, 175, 80, 0.4);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 30px 20px;
    }

    .filters {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 25px;
      margin-bottom: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .filter-row {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      align-items: center;
      margin-bottom: 15px;
    }

    .filter-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
      min-width: 150px;
    }

    .filter-label {
      font-weight: 600;
      color: #555;
      font-size: 14px;
    }

    select, .filter-input {
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 14px;
      transition: all 0.3s ease;
      background: white;
    }

    select:focus, .filter-input:focus {
      outline: none;
      border-color: #4CAF50;
      box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
    }

    .clear-filters {
      background: #ff9800;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .clear-filters:hover {
      background: #f57c00;
      transform: translateY(-2px);
    }

    .stats {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 20px;
      border-radius: 15px;
      flex: 1;
      min-width: 200px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .stat-card:hover {
      transform: translateY(-5px);
    }

    .stat-number {
      font-size: 2.5rem;
      font-weight: 700;
      color: #4CAF50;
      margin-bottom: 5px;
    }

    .stat-label {
      color: #666;
      font-weight: 500;
    }

    .music-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 25px;
    }

    .music-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      cursor: pointer;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .music-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
    }

    .music-title {
      font-size: 1.4rem;
      font-weight: 700;
      color: #333;
      margin-bottom: 5px;
      line-height: 1.3;
    }

    .music-subtitle {
      font-size: 1rem;
      font-weight: 500;
      color: #666;
      margin-bottom: 10px;
      font-style: italic;
    }

    .music-info {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 15px;
    }

    .info-tag {
      background: #f5f5f5;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .info-tag.ministro {
      background: linear-gradient(135deg, #2196F3, #1976D2);
      color: white;
    }

    .info-tag.tom {
      background: linear-gradient(135deg, #ff9800, #f57c00);
      color: white;
    }

    .info-tag.tom-ministro {
      background: linear-gradient(135deg, #4CAF50, #388E3C);
      color: white;
      font-size: 12px;
    }

    .info-tag.bpm {
      background: linear-gradient(135deg, #9c27b0, #7b1fa2);
      color: white;
    }

    .info-tag.link {
      background: linear-gradient(135deg, #607d8b, #455a64);
      color: white;
    }

    .music-actions {
      display: flex;
      gap: 10px;
      justify-content: space-between;
    }

    .action-btn {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .btn-view {
      background: linear-gradient(135deg, #4CAF50, #45a049);
      color: white;
    }

    .btn-edit {
      background: linear-gradient(135deg, #2196F3, #1976D2);
      color: white;
    }

    .btn-delete {
      background: linear-gradient(135deg, #f44336, #d32f2f);
      color: white;
    }

    .btn-link {
      background: linear-gradient(135deg, #607d8b, #455a64);
      color: white;
    }

    .action-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
    }

    .loading {
      text-align: center;
      padding: 60px 20px;
      color: white;
      font-size: 1.2rem;
    }

    .loading::before {
      content: '';
      display: inline-block;
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 15px;
      vertical-align: middle;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: white;
    }

    .empty-state i {
      font-size: 4rem;
      margin-bottom: 20px;
      opacity: 0.7;
    }

    .empty-state h3 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      .header-content {
        flex-direction: column;
        gap: 15px;
      }

      .search-container {
        order: 1;
        max-width: 100%;
      }

      .logo {
        order: 0;
      }

      .action-buttons {
        order: 2;
        width: 100%;
      }

      .add-button {
        flex: 1;
        justify-content: center;
      }

      .filter-row {
        flex-direction: column;
        align-items: stretch;
      }

      .filter-group {
        min-width: auto;
      }

      .stats {
        flex-direction: column;
      }

      .music-grid {
        grid-template-columns: 1fr;
      }

      .music-actions {
        flex-direction: column;
      }
    }
  </style>
</head>

  <!-- Sistema integrado de listagem -->
  <script>
    console.log("ð Sistema integrado iniciado");
    
    // VariÃ¡veis globais
    let allMusicas = [];
    let filteredMusicas = [];

    function updateDebug(message) {
      // Removido em produÃ§Ã£o - logs apenas no console
      console.log(`ð§ DEBUG: ${message}`);
    }

    function createMusicCard(musica) {
      const card = document.createElement("div");
      card.className = "music-card";
      card.onclick = () => window.location.href = `ver.html?id=${musica.id}`;

      // Processar ministros
      let ministrosDisplay = '';
      if (musica.ministros && Array.isArray(musica.ministros)) {
        ministrosDisplay = musica.ministros.join(', ');
      } else if (musica.ministro) {
        ministrosDisplay = musica.ministro;
      }

      // Processar tom do ministro
      let tomMinistroDisplay = '';
      if (musica.tomMinistro && typeof musica.tomMinistro === 'object') {
        const tomsMinistros = Object.entries(musica.tomMinistro)
          .map(([nome, tom]) => nome)
          .join(', ');
        tomMinistroDisplay = tomsMinistros;
      }

      card.innerHTML = `
        <div class="music-title">${musica.titulo}</div>
        ${musica.artista ? `<div class="music-subtitle">${musica.artista}</div>` : ''}
        <div class="music-info">
          ${ministrosDisplay ? `
            <div class="info-tag ministro">
              <i class="fas fa-microphone"></i>
              ${ministrosDisplay}
            </div>
          ` : ''}
          ${musica.tom ? `
            <div class="info-tag tom">
              <i class="fas fa-key"></i>
              ${musica.tom}
            </div>
          ` : ''}
          ${tomMinistroDisplay ? `
            <div class="info-tag tom-ministro">
              <i class="fas fa-user-tie"></i>
              ${tomMinistroDisplay}
            </div>
          ` : ''}
          ${musica.bpm ? `
            <div class="info-tag bpm">
              <i class="fas fa-heartbeat"></i>
              ${musica.bpm} BPM
            </div>
          ` : ''}
          ${musica.link ? `
            <div class="info-tag link">
              <i class="fas fa-external-link-alt"></i>
              Link
            </div>
          ` : ''}
        </div>
        <div class="music-actions" onclick="event.stopPropagation()">
          <a href="ver.html?id=${musica.id}" class="action-btn btn-view">
            <i class="fas fa-play-circle"></i>
            Ver
          </a>
          ${musica.link ? `
            <a href="${musica.link}" target="_blank" class="action-btn btn-link">
              <i class="fas fa-globe"></i>
              Link
            </a>
          ` : ''}
          <button class="action-btn btn-edit" onclick="editMusica('${musica.id}')">
            <i class="fas fa-pen"></i>
            Editar
          </button>
          <button class="action-btn btn-delete" onclick="deleteMusica('${musica.id}', '${musica.titulo}')">
            <i class="fas fa-trash-alt"></i>
            Excluir
          </button>
        </div>
      `;

      return card;
    }

    function renderMusicas() {
      console.log("ð¨ renderMusicas iniciada");
      updateDebug(`Renderizando ${filteredMusicas.length} mÃºsicas`);
      
      const musicGrid = document.getElementById("lista-musicas");
      const emptyState = document.getElementById("empty-state");
      const loading = document.getElementById("loading");

      if (!musicGrid) {
        console.error("â Elemento lista-musicas nÃ£o encontrado!");
        return;
      }

      // Esconder loading
      if (loading) loading.style.display = "none";

      if (filteredMusicas.length === 0 && allMusicas.length > 0) {
        emptyState.innerHTML = `
          <i class="fas fa-search-plus"></i>
          <h3>Nenhuma mÃºsica encontrada</h3>
          <p>Tente ajustar os filtros de busca</p>
        `;
        emptyState.style.display = "block";
        musicGrid.style.display = "none";
        return;
      }

      if (filteredMusicas.length === 0) {
        emptyState.innerHTML = `
          <i class="fas fa-guitar"></i>
          <h3>Nenhuma mÃºsica encontrada</h3>
          <p>Comece adicionando sua primeira mÃºsica!</p>
        `;
        emptyState.style.display = "block";
        musicGrid.style.display = "none";
        return;
      }

      emptyState.style.display = "none";
      musicGrid.style.display = "grid";
      musicGrid.innerHTML = "";

      filteredMusicas.forEach((musica) => {
        const musicCard = createMusicCard(musica);
        musicGrid.appendChild(musicCard);
      });
      
      updateDebug(`â ${filteredMusicas.length} mÃºsicas renderizadas`);
    }

    function populateFilters() {
      const ministroSelect = document.getElementById("filter-ministro");
      const ministrosSet = new Set();
      
      allMusicas.forEach(musica => {
        // Processar campo ministro (separar por vÃ­rgula se necessÃ¡rio)
        if (musica.ministro) {
          const nomes = musica.ministro.split(',').map(nome => nome.trim()).filter(nome => nome.length > 0);
          nomes.forEach(nome => ministrosSet.add(nome));
        }
        
        // Processar array ministros
        if (musica.ministros && Array.isArray(musica.ministros)) {
          musica.ministros.forEach(m => {
            if (m && m.trim()) ministrosSet.add(m.trim());
          });
        }
        
        // Processar tomMinistro (extrair nomes das chaves)
        if (musica.tomMinistro && typeof musica.tomMinistro === 'object') {
          Object.keys(musica.tomMinistro).forEach(nome => {
            if (nome && nome.trim()) ministrosSet.add(nome.trim());
          });
        }
      });
      
      const ministros = Array.from(ministrosSet).filter(Boolean);
      
      ministroSelect.innerHTML = '<option value="">Todos os ministros</option>';
      
      ministros.sort().forEach(ministro => {
        const option = document.createElement("option");
        option.value = ministro;
        option.textContent = ministro;
        ministroSelect.appendChild(option);
      });
    }

    function applyFilters() {
      const searchTerm = document.getElementById("search-input").value.toLowerCase();
      const selectedMinistro = document.getElementById("filter-ministro").value;
      const selectedTom = document.getElementById("filter-tom").value;
      const sortBy = document.getElementById("sort-option").value;

      filteredMusicas = allMusicas.filter(musica => {
        let searchFields = [
          musica.titulo,
          musica.artista,
          musica.ministro,
          musica.tom,
          musica.bpm?.toString()
        ].filter(Boolean).join(' ').toLowerCase();
        
        if (musica.ministros && Array.isArray(musica.ministros)) {
          searchFields += ' ' + musica.ministros.join(' ').toLowerCase();
        }
        
        if (musica.tomMinistro && typeof musica.tomMinistro === 'object') {
          const tomMinistroText = Object.entries(musica.tomMinistro)
            .map(([nome, tom]) => nome)
            .join(' ').toLowerCase();
          searchFields += ' ' + tomMinistroText;
        }
        
        const matchesSearch = !searchTerm || searchFields.includes(searchTerm);
        
        // Verificar se o ministro selecionado corresponde
        let matchesMinistro = !selectedMinistro;
        if (selectedMinistro) {
          // Verificar no campo ministro (separado por vÃ­rgula)
          if (musica.ministro) {
            const nomesMinistro = musica.ministro.split(',').map(nome => nome.trim());
            matchesMinistro = nomesMinistro.includes(selectedMinistro);
          }
          
          // Verificar no array ministros
          if (!matchesMinistro && musica.ministros && Array.isArray(musica.ministros)) {
            matchesMinistro = musica.ministros.includes(selectedMinistro);
          }
          
          // Verificar nas chaves do tomMinistro
          if (!matchesMinistro && musica.tomMinistro && typeof musica.tomMinistro === 'object') {
            matchesMinistro = Object.keys(musica.tomMinistro).includes(selectedMinistro);
          }
        }
        
        const matchesTom = !selectedTom || musica.tom === selectedTom ||
          (musica.tomMinistro && Object.values(musica.tomMinistro).includes(selectedTom));

        return matchesSearch && matchesMinistro && matchesTom;
      });

      // Ordenar
      filteredMusicas.sort((a, b) => {
        switch (sortBy) {
          case "titulo":
            return a.titulo.localeCompare(b.titulo);
          case "ministro":
            return (a.ministro || "").localeCompare(b.ministro || "");
          case "tom":
            return (a.tom || "").localeCompare(b.tom || "");
          case "data":
            return (b.timestamp || 0) - (a.timestamp || 0);
          default:
            return a.titulo.localeCompare(b.titulo);
        }
      });

      renderMusicas();
    }

    function updateStats() {
      const totalMusicas = allMusicas.length;
      
      // Contar ministros Ãºnicos usando a mesma lÃ³gica do filtro
      const ministrosSet = new Set();
      allMusicas.forEach(musica => {
        // Processar campo ministro (separar por vÃ­rgula se necessÃ¡rio)
        if (musica.ministro) {
          const nomes = musica.ministro.split(',').map(nome => nome.trim()).filter(nome => nome.length > 0);
          nomes.forEach(nome => ministrosSet.add(nome));
        }
        
        // Processar array ministros
        if (musica.ministros && Array.isArray(musica.ministros)) {
          musica.ministros.forEach(m => {
            if (m && m.trim()) ministrosSet.add(m.trim());
          });
        }
        
        // Processar tomMinistro (extrair nomes das chaves)
        if (musica.tomMinistro && typeof musica.tomMinistro === 'object') {
          Object.keys(musica.tomMinistro).forEach(nome => {
            if (nome && nome.trim()) ministrosSet.add(nome.trim());
          });
        }
      });
      
      const totalMinistros = ministrosSet.size;
      const totalTons = new Set(allMusicas.map(m => m.tom).filter(Boolean)).size;

    function setupEventListeners() {
      const searchInput = document.getElementById("search-input");
      const filterMinistro = document.getElementById("filter-ministro");
      const filterTom = document.getElementById("filter-tom");
      const sortOption = document.getElementById("sort-option");

      function debounce(func, wait) {
        let timeout;
        return function executedFunction(...args) {
          const later = () => {
            clearTimeout(timeout);
            func(...args);
          };
          clearTimeout(timeout);
          timeout = setTimeout(later, wait);
        };
      }

      searchInput.addEventListener("input", debounce(applyFilters, 300));
      filterMinistro.addEventListener("change", applyFilters);
