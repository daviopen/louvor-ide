<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Louvor IDE - Setlists</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="../config/firebase-config.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #333;
    }

    .header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 20px 0;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 1.8rem;
      font-weight: 700;
      color: #4CAF50;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.05);
      color: #45a049;
    }

    .nav-buttons {
      display: flex;
      gap: 15px;
    }

    .nav-button {
      background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
      color: white;
      padding: 15px 25px;
      border: none;
      border-radius: 25px;
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .nav-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(76, 175, 80, 0.4);
    }

    .nav-button.active {
      background: linear-gradient(135deg, #9c27b0 0%, #7b1fa2 100%);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 30px 20px;
    }

    .page-title {
      text-align: center;
      color: white;
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 10px;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
    }

    .page-subtitle {
      text-align: center;
      color: rgba(255, 255, 255, 0.9);
      font-size: 1.2rem;
      margin-bottom: 40px;
      text-shadow: 0 1px 5px rgba(0, 0, 0, 0.3);
    }

    .setlists-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .setlist-card {
      background: white;
      border: 1px solid #e0e0e0;
      border-radius: 15px;
      padding: 25px;
      margin-bottom: 20px;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .setlist-card:hover {
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      transform: translateY(-2px);
    }

    .setlist-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 15px;
      flex-wrap: wrap;
      gap: 15px;
    }

    .setlist-info h3 {
      font-size: 1.4rem;
      color: #333;
      margin-bottom: 5px;
    }

    .setlist-meta {
      display: flex;
      gap: 20px;
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }

    .setlist-meta span {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .setlist-description {
      color: #777;
      font-style: italic;
      margin-bottom: 15px;
    }

    .minister-info {
      background: #f8f9fa;
      border-radius: 10px;
      padding: 12px 15px;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .minister-key {
      background: #4CAF50;
      color: white;
      padding: 4px 10px;
      border-radius: 15px;
      font-size: 0.8rem;
      font-weight: 600;
    }

    .setlist-songs {
      margin-top: 15px;
    }

    .songs-header {
      font-weight: 600;
      color: #333;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .songs-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 10px;
    }

    .song-item {
      background: #f8f9fa;
      border-radius: 8px;
      padding: 10px 12px;
      font-size: 0.9rem;
    }

    .song-title {
      font-weight: 600;
      color: #333;
      margin-bottom: 2px;
    }

    .song-details {
      color: #666;
      font-size: 0.8rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .song-key {
      background: #2196F3;
      color: white;
      padding: 2px 6px;
      border-radius: 10px;
      font-size: 0.7rem;
      font-weight: 600;
    }

    .transposed-indicator {
      color: #ff9800;
      font-size: 0.7rem;
      margin-left: 5px;
    }

    .setlist-actions {
      display: flex;
      gap: 10px;
    }

    .action-btn {
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 8px 15px;
      font-size: 0.8rem;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .action-btn:hover {
      transform: scale(1.05);
    }

    .action-btn.edit {
      background: #2196F3;
    }

    .action-btn.delete {
      background: #f44336;
    }

    .action-btn.view {
      background: #ff9800;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #666;
    }

    .empty-state i {
      font-size: 4rem;
      margin-bottom: 20px;
      opacity: 0.5;
    }

    .empty-state h3 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    .empty-state p {
      margin-bottom: 20px;
    }

    .create-setlist-btn {
      background: linear-gradient(135deg, #ff9800 0%, #f57c00 100%);
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 25px;
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .create-setlist-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(255, 152, 0, 0.4);
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #666;
    }

    .loading i {
      font-size: 2rem;
      animation: spin 1s linear infinite;
      margin-bottom: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      .header-content {
        flex-direction: column;
        gap: 15px;
      }

      .nav-buttons {
        flex-wrap: wrap;
        justify-content: center;
        width: 100%;
      }

      .nav-button {
        flex: 1;
        justify-content: center;
      }

      .container {
        padding: 20px 15px;
      }

      .page-title {
        font-size: 2rem;
      }

      .setlists-container {
        padding: 20px;
      }

      .setlist-header {
        flex-direction: column;
        align-items: flex-start;
      }

      .setlist-meta {
        flex-direction: column;
        gap: 8px;
      }

      .songs-list {
        grid-template-columns: 1fr;
      }

      .setlist-actions {
        flex-wrap: wrap;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-content">
      <a href="index.html" class="logo">
        <i class="fas fa-guitar"></i>
        <span>Louvor IDE</span>
      </a>
      
      <div class="nav-buttons">
        <a href="index.html" class="nav-button">
          <i class="fas fa-home"></i>
          Início
        </a>
        <a href="setlist.html" class="nav-button" style="background: linear-gradient(135deg, #ff9800 0%, #f57c00 100%);">
          <i class="fas fa-plus-circle"></i>
          + Nova Setlist
        </a>
        <a href="consultar.html" class="nav-button" style="background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);">
          <i class="fas fa-compact-disc"></i>
          Músicas
        </a>
      </div>
    </div>
  </header>

  <div class="container">
    <h1 class="page-title">
      <i class="fas fa-clipboard-list"></i>
      Minhas Setlists
    </h1>
    <p class="page-subtitle">
      Gerencie suas listas de músicas e cultos
    </p>

    <div class="setlists-container">
      <div id="loading" class="loading">
        <i class="fas fa-spinner"></i>
        <p>Carregando setlists...</p>
      </div>

      <div id="setlists-list" style="display: none;">
        <!-- Setlists serão carregadas aqui via JavaScript -->
      </div>

      <div id="empty-state" class="empty-state" style="display: none;">
        <i class="fas fa-clipboard-list"></i>
        <h3>Nenhuma setlist encontrada</h3>
        <p>Você ainda não criou nenhuma setlist.</p>
        <p>Comece criando sua primeira lista de músicas!</p>
        <a href="setlist.html" class="create-setlist-btn">
          <i class="fas fa-plus"></i>
          Criar Primeira Setlist
        </a>
      </div>
    </div>
  </div>

  <script src="../js/pages/setlists-simple.js"></script>
</body>
</html>
